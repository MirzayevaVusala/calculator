<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorOriginal</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="calculation-plane">
            <div class="history"></div>
            <div class="calculation"></div>
            <div class="operation"></div>
            <div class="input"></div>
        </div>
        <div class="line"></div>
        <div class="buttons">
            <button class="clear button cyan">C</button>
            <button class="division button cyan">/</button>
            <button class="percent button cyan">%</button>
            <button class="multiple button cyan">x</button>
            <button class="button gray">7</button>
            <button class="button gray">8</button>
            <button class="button gray">9</button>
            <button class="plus-minus button cyan">Â±</button>
            <button class="button gray">4</button>
            <button class="button gray">5</button>
            <button class="button gray">6</button>
            <button class="subtraction button cyan">-</button>
            <button class="button gray">1</button>
            <button class="button gray">2</button>
            <button class="button gray">3</button>
            <button class="plus button cyan">+</button>
            <button class="button gray">.</button>
            <button class="button gray">0</button>
            <button class="clear-back button cyan">&#8592;</button>
            <button class="equal button cyan">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
